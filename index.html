<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbd0d8; 
            text-align: center;
            padding: 50px;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #f8bbd0; 
            box-sizing: border-box;
            border-radius: 5px;
        }

        button {
            background-color: #ec407a; 
            color: white;
            padding: 10px 15px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d81b60;
        }

        a {
            text-decoration: none;
            color: #007BFF; 
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Sign In</h2>
        <form id="signInForm" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <a href="https://farishamuhammad.github.io/farisha-website/HP.html">
                <button type="submit">Sign In</button>
            </a>
            <button type="reset">Reset</button>

            <p>
                Don't have an account?
                <a href="https://farishamuhammad.github.io/farisha-website/signUp.html">Sign Up</a>
            </p>

            <div id="errorMessage" class="error-message"></div>
        </form> 
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                document.getElementById("errorMessage").innerHTML = "Please fill in all fields.";
                return false;
            } else {
                document.getElementById("errorMessage").innerHTML = "";
                return true;
            }
        }
    </script>

</body>
</html>
