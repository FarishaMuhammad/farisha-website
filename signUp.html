<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fbd0d8; 
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    table {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #f8bbd0; 
    }

    th {
      background-color: #f2f2f2;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      display: inline-block;
      border: 1px solid #f8bbd0; 
      box-sizing: border-box;
      border-radius: 5px;
    }

    input[type="radio"] {
      margin: 0 5px 0 0;
    }

    button {
      background-color: #ec407a; 
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="reset"] {
      background-color: #d81b60; 
    }
  </style>
</head>
<body>

  <form id="signupForm" action="https://farishamuhammad.github.io/farisha-website/index.html" method="post">
    <table>
      <tr>
        <th colspan="2">Sign Up Form</th>
      </tr>
      <tr>
        <td>First Name:</td>
        <td><input type="text" name="first_name" required></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td><input type="text" name="last_name" required></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
        </td>
      </tr>
      <tr>
        <td>Email Address:</td>
        <td><input type="email" name="email" required></td>
      </tr>
      <tr>
        <td>Username:</td>
        <td><input type="text" name="username" required></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" name="password" required></td>
      </tr>
      <tr>
        <td>Re-enter Password:</td>
        <td><input type="password" name="re_password" required></td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit" onclick="showNotification()">Sign Up</button>
          <button type="reset">Reset</button>
        </td>
      </tr>
    </table>
  </form>

  <script>
    function showNotification() {
      alert("Thank You! Sign up are successful!");
    }
  </script>

</body>
</html>
