<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farisha's Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #fbd0d8; 
        }

        h3 {
            font-family: 'Verdana', sans-serif;
            font-style: italic;
            color: #ec407a; 
            text-align: left;
        }

        .slideshow-container {
            max-width: 50%;
            margin: auto;
        }

        .mySlides {
            display: none;
            width: 100%;
        }

        img {
            width: 60%;
            border-radius: 10px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #ec407a; 
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #d81b60; 
        }
    </style>
    <script src="headerAndFooter.js" defer></script>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadHeader();
        });
    </script>

    <section>
        <br>
        <h3>Here are some of my pictures >>> </h3>

        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="https://i.pinimg.com/564x/ee/f2/2d/eef22d2443539fe4b2dc1b64e35b6eb7.jpg">
            </div>
            <div class="mySlides fade">
                <img src="https://i.pinimg.com/564x/26/b3/93/26b39303161c0b70b56bd8588d385d63.jpg">
            </div>
            <div class="mySlides fade">
                <img src="https://i.pinimg.com/564x/f4/b9/18/f4b918d095371288800f033664cd160b.jpg">
            </div>
            <div class="mySlides fade">
                <img src="https://i.pinimg.com/564x/ad/d2/26/add226db3dbde4c44674b4ec0f9b0b94.jpg">
            </div>
            <div class="mySlides fade">
                <img src="https://i.pinimg.com/564x/a4/04/8b/a4048be0298449d19c708bfc1614a263.jpg">
            </div>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
        </div>

        <script>
            let slideIndex = 0;
            showSlides();

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}    
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";  
                dots[slideIndex-1].className += " active";
                setTimeout(showSlides, 2000); 
            }
        </script>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadFooter();
        });
    </script>
    <script src="scripts/script.js"></script>
</body>
</html>
